/******공통 스타일_크기의 기준: 테두리선까지_글꼴 통일_모든 내용이 여백없어짐******/

input[type='checkbox'] {
    display: none;
}
label {
    position: relative;
}
label::before {
    content: '';
    margin-right: 5px;
    vertical-align: bottom;
    display: inline-block;
    width: 20px; height: 20px;
    background-color: #aaa;
}

input:checked + label::before {
    background-color: #333;
}
